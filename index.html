<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="project.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1 id="title"><strong>Kon gopone</strong></h1>
            <h3 id="singer">Surangana Bandyopadhyay</h3>
            <div class="img_container">
                <img src="five.jpg">
            </div>
            <audio src="five.mp3"></audio>

            <div class="progress_container">
                <div class="progress_meter">
                    <div id="current_time">0.00</div>
                    <dv id="duration">4:36</dv>
                </div>
                <div class="progress_div" id="progress_div">
                    <div class="progress" id="progress"></div>
                </div>
            </div>

            <div class="music_controls">
                <i class="fas fa-backward" id="prev" title="previous"></i>
                <i class="fas fa-play" id="play" title="play"></i>
                <i class="fas fa-forward" id="next" title="forward"></i>
            </div>
        </div>
    </div>
    <script src="project.js"></script>
</body>

</html>
